<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Bingo</title>
</head>
<header class="container-header">
    <h1 class="header-title">
        Welcome to Bingo
    </h1>
</header>
<body>
    <main class="container-main">
        <section class="section-content">
            <div class="container-player">
                <h1 class="title-player">PLAYER</h1>
                <ul class="ul-numbers">
                    <li class="player-row-1">
                    </li>
                    <li class="player-row-2">
                    </li>
                    <li class="player-row-3">
                    </li>
                </ul>
            </div>
            <div class="container-bombo">
                <div class="bombo-square">
                    <button class="bombo-button">START</button>
                </div>
            </div>
            <div class="container-cpu container-player2">
                <h1 class="title-cpu">CPU</h1>
                <ul class="ul-numbers">
                    <li class="cpu-row-1">
                    </li>
                    <li class="cpu-row-2"></li>
                    <li class="cpu-row-3">
                    </li>
                </ul>
            </div>
        </section>
        <section>
            <div class="container-numbers"></div>
        </section>
        <section class="container-result">
            <div class="container-result-30">
            </div>
            <div class="container-result-60">
            </div>
            <div class="container-result-90">
            </div>
        </section>
    </main>
    <script src="./main.js">
    </script>
</body>
</html>
